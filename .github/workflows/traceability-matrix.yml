name: Generate Traceability Matrix

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  generate-traceability-matrix:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install cdlreq
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml jsonschema click openpyxl
        
        # Try to install cdlreq, fallback to manual setup if needed
        if git clone https://github.com/SeanHgh/cdlreq.git /tmp/cdlreq; then
          echo "Successfully cloned cdlreq"
          cd /tmp/cdlreq
          
          # Try pip install first
          if pip install -e .; then
            echo "Successfully installed cdlreq with pip"
          else
            echo "Pip install failed, trying manual setup"
            # Manual setup - add to Python path
            echo "import sys; sys.path.insert(0, '/tmp/cdlreq')" > /tmp/setup_cdlreq.py
            export PYTHONPATH="/tmp/cdlreq:$PYTHONPATH"
          fi
        else
          echo "Failed to clone cdlreq repository"
          exit 1
        fi

    - name: Generate traceability matrix using cdlreq export
      run: |
        echo "Generating traceability matrix..."
        
        # Set up Python path in case of manual installation
        export PYTHONPATH="/tmp/cdlreq:$PYTHONPATH"
        
        # Try different ways to run cdlreq
        if command -v cdlreq >/dev/null 2>&1; then
          echo "Using installed cdlreq command"
          cdlreq export --directory . --output requirements/traceability_matrix.xlsx
          cdlreq export --directory . --output requirements/traceability_matrix.json --format json
        elif python -c "import cdlreq" 2>/dev/null; then
          echo "Using cdlreq Python module"
          python -m cdlreq.cli export --directory . --output requirements/traceability_matrix.xlsx
          python -m cdlreq.cli export --directory . --output requirements/traceability_matrix.json --format json
        else
          echo "Trying direct Python execution"
          cd /tmp/cdlreq
          python -m cdlreq.cli export --directory /home/runner/work/requests/requests --output /home/runner/work/requests/requests/requirements/traceability_matrix.xlsx
          python -m cdlreq.cli export --directory /home/runner/work/requests/requests --output /home/runner/work/requests/requests/requirements/traceability_matrix.json --format json
        fi

    - name: Verify matrix files were created
      run: |
        echo "Generated files:"
        ls -la requirements/traceability_matrix*
        
        # Count requirements and specifications
        REQ_COUNT=$(find requirements -name "*.yaml" -not -path "*/specifications/*" | wc -l)
        SPEC_COUNT=$(find requirements/specifications -name "*.yaml" 2>/dev/null | wc -l || echo 0)
        
        echo "Matrix contains:"
        echo "- Requirements: $REQ_COUNT"
        echo "- Specifications: $SPEC_COUNT"

    - name: Commit traceability matrix
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add requirements/traceability_matrix.*
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update traceability matrix - Generated using cdlreq export and saved in requirements/ directory"
          git push

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: traceability-matrix
        path: requirements/traceability_matrix.*
        retention-days: 30